<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="index.html">Simpan Barang</a>
            <h1>Daftar Keranjang</h1>
                <div class="list">
                    <div class="item">
                        <img src="images/terong.jpg" alt="">
                        <div class="info">
                            <div class="name">Terong</div>
                            <div class="price">Rp.13.000/Kg</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">Rp.13.000</div>
                    </div>
                </div>
        </div>
        
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="">Nama</label>
                    <input type="text" name="nama" id="nama">
                    </div>
                    <div class="group">
                        <label for="">Email</label>
                        <input type="text" name="email" id="email">
                </div>
                <div class="group">
                    <label for="">Nomor Handphone</label>
                    <input type="text" name="telpon" id="telpon">
                </div>
                <div class="group">
                    <label for="">Alamat Lengkap</label>
                    <input type="text" name="alamat" id="alamat">
                </div>
                <div class="group">
                    <label for="">Negara</label>
                    <select name="negara" id="negara">
                        <option value="">Pilih</option>
                        <option value="Indonesia">Indonesia</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">Kota</label>
                    <select name="kota" id="kota">
                        <option value="">Pilih</option>
                        <option value="Jakarta">Jakarta</option>
                    </select>
                </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Barang</div>
                        <div class="totalQuantity"></div>
                    </div>
                    <div class="row">
                        <div>Total Harga</div>
                        <div class="totalPrice"></div>
                    </div>
                </div>
                <button type="button" id="button" class="buttonCheckout">
                    Buat Pesanan
                </button>
            </div>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
