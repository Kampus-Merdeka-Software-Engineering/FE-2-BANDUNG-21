<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="/">Simpan Barang</a>
            <h1>Daftar Keranjang</h1>
                <div class="list">
                    <div class="item">
                        <img src="images/terong.jpg" alt="">
                        <div class="info">
                            <div class="name">Terong</div>
                            <div class="price">Rp.13.000/Kg</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">Rp.13.000</div>
                    </div>
                </div>
        </div>
        
        <div class="right">
            <h1>CHECKOUT</h1>
            <div class="form">
                <div class="group">
                    <label for="">Nama</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Nomor Handphone</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Alamat Lengkap</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Negara</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Indonesia</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">Kota</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Jakarta</option>
                    </select>
                </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Barang</div>
                        <div class="totalQuantity">60</div>
                    </div>
                    <div class="row">
                        <div>Total Harga</div>
                        <div class="totalPrice">$60</div>
                    </div>
                </div>
                <button class="buttonCheckout">
                    CHECKOUT
                </button>
        </div>
    </div>
</div>








    <script src="checkout.js"></script>
</body>
</html>
